<div class="row">
  <div class="col-md-3" *ngFor = "let transaction of transactions">
    <div class="card">
      <div class="card-header">
        {{transaction.type}}
      </div>
      <div class="card-body">
        <h5 class="card-title"><b>Client: </b> {{transaction.user}}</h5>
        <p class="card-text">
          <b>Status: </b> {{transaction.status}}
        </p>
        <p class="card-text">
          <b>Amount: </b> {{transaction.amount}}
        </p>
        <p class="card-text">
            <b>Date: </b> {{transaction.date.seconds * 1000 | date:'dd-MM-yyyy h:mm:ss a' }}
        </p>
        <div class="text-center">
            <button type="button" (click) = "onSubmit(transaction._id,transaction.type,transaction.user,transaction.amount)" class="btn btn-primary my-4">Execute</button>
        </div>
      </div>
    </div>
  </div>
</div>
